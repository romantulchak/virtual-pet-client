<section class="admin__panel_section">
  <div class="links">
      <div>
          <h3 class="title">Virtual pet</h3>
      </div>
    <cdk-accordion class="accordion" multi>
      <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
        class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
        [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
        <div class="accordion-item-header" (click)="accordionItem.toggle()">
          <div class="link__icon_name">
            <img [src]="item.icon" alt="">
            <span>{{item.name}}</span>
          </div>
          <span class="example-accordion-item-description" *ngIf="!accordionItem.expanded">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </span>
          <span class="example-accordion-item-description" *ngIf="accordionItem.expanded">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </span>
        </div>
        <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
          [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
          <ul class="sublinks">
            <li *ngFor="let child of item.children">
              <a routerLinkActive="active" [routerLink]="child.link">{{child.name}}</a>
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</section>
